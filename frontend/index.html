<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 & 챗봇 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 1rem;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message .content {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            max-width: 70%;
        }
        .message.user .content {
            background-color: #007bff;
            color: white;
        }
        .message.bot .content {
            background-color: #e9ecef;
            color: #333;
        }
        .post-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .post-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-comments"></i> StudyJPA Board</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="http://localhost:8080/swagger-ui.html" target="_blank">
                    <i class="fas fa-code"></i> API 문서
                </a>
            </div>
        </div>
    </nav>

    <!-- 메인 컨테이너 -->
    <div class="container mt-4">
        <div class="row">
            <!-- 게시판 섹션 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-clipboard-list"></i> 게시판</h5>
                        <button class="btn btn-primary btn-sm" onclick="showCreatePostModal()">
                            <i class="fas fa-plus"></i> 새 글 작성
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="posts-container">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">로딩 중...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 게시글 상세 섹션 -->
                <div id="post-detail" class="card mt-3" style="display: none;">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-file-alt"></i> 게시글 상세</h5>
                    </div>
                    <div class="card-body" id="post-detail-content">
                    </div>
                </div>
            </div>

            <!-- 챗봇 섹션 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-robot"></i> 챗봇</h5>
                        <button class="btn btn-outline-danger btn-sm" onclick="clearChat()">
                            <i class="fas fa-trash"></i> 대화 삭제
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="chat-container" class="chat-container mb-3">
                            <div class="text-center text-muted">
                                챗봇과 대화를 시작하세요!
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" id="chat-input" class="form-control" placeholder="메시지를 입력하세요..." onkeypress="handleChatKeyPress(event)">
                            <button class="btn btn-primary" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 게시글 작성 모달 -->
    <div class="modal fade" id="createPostModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">새 게시글 작성</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="create-post-form">
                        <div class="mb-3">
                            <label for="post-title" class="form-label">제목</label>
                            <input type="text" class="form-control" id="post-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="post-content" class="form-label">내용</label>
                            <textarea class="form-control" id="post-content" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="post-userid" class="form-label">사용자 ID</label>
                            <input type="number" class="form-control" id="post-userid" value="1" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="createPost()">작성</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
