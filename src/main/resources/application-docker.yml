spring:
  application:
    name: StudyJpa
  
  datasource:
    url: jdbc:mysql://mysql:3306/studyjpa?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: jpauser
    password: jpapassword
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    database-platform: org.hibernate.dialect.MySQL8Dialect
    
  sql:
    init:
      mode: always
      
# Actuator for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE