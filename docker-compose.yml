
services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: studyjpa-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: studyjpa
      MYSQL_USER: studyjpa
      MYSQL_PASSWORD: studyjpa123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped

  # Spring Boot 애플리케이션
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: studyjpa-app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/studyjpa?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: studyjpa
      SPRING_DATASOURCE_PASSWORD: studyjpa123
      JWT_SECRET: dGVzdC1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi1hbmQtdmFsaWRhdGlvbi1wcm9jZXNz
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    restart: unless-stopped

  # 프론트엔드 (Nginx)
  frontend:
    image: nginx:alpine
    container_name: studyjpa-Nginx
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    restart: unless-stopped

volumes:
  mysql_data: